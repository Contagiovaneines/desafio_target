<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inverter</title>
</head>
<body>
    <label for="string">Insira uma string:</label>
    <input type="text" id="string">
    <button onclick="inverterString()">Inverter</button>
    <div id="resultado"></div>
    <script>
      function inverterString() {
        let stringOriginal = document.getElementById("string").value;
        let stringInvertida = "";
        for (let i = stringOriginal.length - 1; i >= 0; i--) {
          stringInvertida += stringOriginal.charAt(i);
        }
        document.getElementById("resultado").innerHTML = `String invertida: ${stringInvertida}`;
      }
    </script>
</body>
</html>
